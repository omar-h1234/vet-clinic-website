<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - Happy Paws Vet Clinic</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>Happy Paws Vet Clinic</span>
        </a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Our Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Book an Appointment</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Book An Appointment</h2>
      </div>
      <div class="">
        <div class="row">
          <div class="col-md-7 mx-auto">
            <form action="">
              <div class="contact_form-container">
                <div class="row">
                  <div class="col-sm-6">
                    <input type="text" placeholder="Full Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" placeholder="Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="number" placeholder="Phone Number">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" placeholder="Number of Pets">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input type="date" placeholder="Select date">
                  </div>
                  <div class="col-sm-6">
                    <input type="time" placeholder="Select Time">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label for="doctor">Select Doctor:</label>
                    <select name="doctor" id="doctor">
                      <option value="Select">Select</option>
                      <option value="Dr1">Dr. Sarah Johnson</option>
                      <option value="Dr2">Dr. Michael Lee</option>
                      <option value="Dr3">Dr. Emma Davis</option>
                      <option value="Dr4">Dr. David Brown</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <label for="service">Select Service:</label>
                    <select name="service" id="service">
                      <option value="Select">Select</option>
                      <option value="General Check-Up">General Check-Up</option>
                      <option value="Vaccinations">Vaccinations</option>
                      <option value="Dental Cleaning">Dental Cleaning</option>
                      <option value="Grooming">Grooming</option>
                    </select>
                  </div>
                </div>
                <div class="">
                  <input type="text" placeholder="Anything Else" class="message_input">
                </div>
                <div class="btn_box">
                  <a href="confirmation.html" class="btn-book-appointment">Book Now</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer_section">
    <div class="container">
      <div class="footer-info">
        <p>&copy; <span id="displayYear">2024</span> Happy Paws Vet Clinic. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
